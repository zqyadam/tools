<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>设置优达学城视频播放速度(Set Udacity Video Play Speed)</title>
</head>
<body>
	<p>将下面的链接拖拽到书签栏上</p>
	<a href='javascript:!function(){try{var t=JSON.parse(localStorage.getItem("udacity-html5-video-settings")),a=prompt("请输入播放速度：");t.playbackRate=parseFloat(a),localStorage.setItem("udacity-html5-video-settings",JSON.stringify(t))}catch(t){alert("发生错误了~")}}();'>设置优达学城视频播放速度</a>
</body>
</html>
